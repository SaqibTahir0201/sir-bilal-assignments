<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./index.js" defer></script>
  </head>
  <body>
    <!--$ ROUND NUMBER -->
    <h1>Round Number</h1>
    <input type="number" id="inputNumber" placeholder="Enter a number" />
    <button onclick="roundAndDisplay()">Round and Display</button>
    <p id="round_number_result"></p>
    <hr>
    <!--$ RANDOM NUMBER -->
    <h1>Generate Random Number</h1>
    <input type="button" value="Generate" onclick="generateRandomNumber()" />
    <p id="random_result"></p>
    <hr>
    <!--$ CONVERT STRING INTO NUMBER -->
    <h1>Convert String to Number</h1>
    <input type="text" id="inputStr">
    <input type="button" value="Convert" onclick="convertToNumber()">
    <p id="convert_number_result"></p>




    
  </body>
</html>
