<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./info.txt" />
    <link rel="stylesheet" href="./OnePiece-zAqL.ttf" />
    <link
      href="https://fonts.googleapis.com/css2?family=Protest+Revolution&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Text Editor</h1>

    <div>
      <select name="" id="headingFamily">
        <option value="">heading font Family</option>
        <option value="Protest-Revolution">Protest Revolution</option>
        <option value="one-piece">one-piece</option>
      </select>
      <select name="Heading font size" id="headFontSize">
        <option value="">Heading font size</option>
        <option value="25">25px</option>
        <option value="30">30px</option>
        <option value="35">35px</option>
        <option value="40">40px</option>
        <option value="45">45px</option>
        <option value="50">50px</option>
        <option value="55">55px</option>
        <option value="60">60px</option>
      </select>
      <select name="" id="fontFamily">
        <option value="">paragraph font Family</option>
        <option value="monospace">monospace</option>
        <option value="sans-serif">sans-serif</option>
        <option value="Arial">Arial</option>
        <option value="serif">serif</option>
      </select>
      <select name="Paragraph font size" id="paraFontSize">
        <option value="">Paragraph font size</option>
        <option value="small">small</option>
        <option value="medium">medium</option>
        <option value="large">large</option>
      </select>
      <button class="action_btn">Bold</button>
      <button class="action_btn">Italic</button>
      <button class="action_btn">Underline</button>
      <button class="action_btn">Right</button>
      <button class="action_btn">Left</button>
      <button class="action_btn">Center</button>
      <button class="action_btn">Justify</button>
    </div>
    <div>
      <textarea id="heading" >Lorem ipsum, dolor sit amet consectetur adipisicing elit. Non libero maxime officia nam ex! Itaque ut veritatis nemo pariatur voluptatum.</textarea>
      <textarea id="text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Amet fugit provident commodi doloribus aut mollitia blanditiis odit eaque delectus vel.</textarea>
    </div>
    <script src="script.js"></script>
